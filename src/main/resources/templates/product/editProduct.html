            Изменить товар - КНИЖНАЯ ЭПОХА

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!-- Core theme CSS (includes Bootstrap)-->

        <link href="css-new/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a><img src="/assets/img/logo/logo.png" width="70px" height="70px"></a> <a class="navbar-brand" th:href="@{/admin}">КНИЖНАЯ ЭПОХА</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/orders}">Список заказов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Пользователи</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Справочники</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{/admin/product/add}">Добавить товар товаров</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/admin/product/addCategory}">Добавить категорию</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" method="get" th:action="@{/person account}">
                        <button class="btn btn-outline-dark" type="submit">Личный кабинет</button>
                    </form>
                    <form class="d-flex" method="post" action="/logout">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-light py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-black">
                    <h2>
                        Личный кабинет администратора
                    </h2>
                    <p class="lead fw-normal text-black-50 mb-0"></p>
                </div>
            </div>
        </header>
        <hr>

        <main class="page shopping-cart-page">
            <section class="clean-block clean-cart dark">
                <div class="container">
                    <div class="block-heading">
                        <h3 class="text-info">
                            Редактирование товара
                        </h3>
                    </div>
                    <div class="content">
                        <form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
                            <label for="title">Введите наименование товара:</label> <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
                            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br>
                            <br>

                            <label for="description">Введите описание товара:</label>
                            <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div><br>
                            <br>

                            <label for="price">Введите цену товара:</label> <input type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price">
                            <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div><br>
                            <br>

                            <label for="warehouse">Введите cклад, на котором расположен товар:</label> <select name="warehouse" th:field="*{warehouse}" id="warehouse">
                                <option th:text="${element.getName()}" th:value="${element.getId()}">
                                </option>
                            </select>

                            <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div><br>
                            <br>

                            <label for="category">Выберите категорию товара:</label> <select name="category" th:field="*{category}" id="category">
                                <option th:text="${element.getName()}" th:value="${element.getId()}">
                                </option>
                            </select>

                            <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div><br>
                            <br>

                            <label for="seller">Введите данные о продавце:</label>
                            <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
                            <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div><br>
                            <br>

                            <input type="submit" value="Редактировать">
                        </form><a href="/admin">Возврат в панель администратора</a>
                    </div>

                </div>
            </section>
        </main>

        <footer class="page-footer dark">
            <hr>
            <div class="footer-copyright text-center">
                <p>
                    © 2023 КНИЖНАЯ ЭПОХА

            <script src="assets/js/vanilla-zoom.js"></script>
            <script src="assets/js/theme.js"></script>
        </footer>
    </body>
</html>
